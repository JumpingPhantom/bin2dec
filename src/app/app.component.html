<app-card>
  <div class="input-group">
    <input
      type="text"
      name="inputBin"
      id="inputBin"
      placeholder="Binary"
      (change)="handleInputChange($event)"
    />
  </div>

  <div class="input-group">
    <input
      type="text"
      name="outputDec"
      id="outputDec"
      [value]="result"
      disabled
    />
  </div>
</app-card>
